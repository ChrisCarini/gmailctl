language: go
sudo: false

go:
  - stable
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

install:
  - go get -u -v github.com/alecthomas/gometalinter
  - gometalinter --install --update

script:
  - go test ./...
  - gometalinter --vendor --skip=pkg/graph --deadline=5m ./...

notifications:
  email:
    on_success: never
