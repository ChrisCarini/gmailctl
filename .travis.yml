language: go
sudo: false

go:
  - stable
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

env:
  - GO111MODULE=on

install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.12.5

script:
  - go test -mod vendor ./...
  - ./bin/golangci-lint run
  - hack/check-codegen.sh

notifications:
  email:
    on_success: never
