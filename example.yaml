version: v2alpha1
author:
  name: Pippo Pluto
  email: pippo@gmail.com

filters:
  - name: me
    query:
      or:
        - to: pippo@gmail.com
        - to: pippo@hotmail.com
  - name: spam
    query:
      or:
        - from: spammer@spam.com
        - subject: foo bar baz
        - subject: I want to spam you
        - has: buy this
        - has: buy that

rules:
  # important emails
  - filter:
      from: myalarm@myalarm.com
    actions:
      markImportant: true
      labels:
        - alarm

  # delete spammers
  - filter:
      name: spam
    actions:
      delete: true

  # mail list
  # archive unless directed to me
  - filters:
      and:
        - from: interesting@maillist.com
        - not:
            name: me
    actions:
      archive: true
  # label all mail list messages
  - filters:
      from: interesting@maillist.com
    actions:
      labels:
        - mail-list
